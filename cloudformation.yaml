---
Resources:
  DefaultSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow access on ports 80 and 22
      GroupName: Default SG
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 173.29.246.111/32
      Tags:
        - Key: Name
          Value: Default SG
      VpcId: vpc-0d7b72b831728bd22

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SubnetId: subnet-05a25e79a38459dc8
      SecurityGroupIds:
        - !Ref DefaultSG
      KeyName: KeyPair
      ImageId: ami-0a606d8395a538502
      Tags:
        - Key: Name
          Value: Project1
      UserData: 
        Fn::Base64:
          !Sub |
            #!/bin/bash -xe
            sudo su
            yum update -y
            yum install -y httpd
            cd /var/www/html
            wget 